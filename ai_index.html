<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한에스시스템</title>
  <style>
    /* 1. 기본 스타일 & 드래그 방지 */
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
    body, html { width: 100%; height: 100%; overflow: hidden; font-family: 'Nanum Gothic', sans-serif; background: black; }

    /* 2. 우주 배경 애니메이션 */
    @keyframes starfield { 0% { transform: translateY(0); } 100% { transform: translateY(-2000px); } }
    .space-bg {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(2px 2px at 20% 30%, white, transparent), radial-gradient(1px 1px at 60% 70%, white, transparent), radial-gradient(1px 1px at 50% 50%, white, transparent);
      background-size: 200% 200%; animation: starfield 200s linear infinite; opacity: 0.6; pointer-events: none;
    }

    /* 3. 로그인 화면 스타일 */
    #login-screen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;
      background: radial-gradient(ellipse at top, #1a237e 0%, #0a0e27 50%), radial-gradient(ellipse at bottom, #0d1b3e 0%, #000000 100%);
    }
    .container-box {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(13, 27, 62, 0.95); backdrop-filter: blur(20px); padding: 50px 40px;
      border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 50px rgba(28,181,224,0.3) inset;
      border: 1px solid rgba(28,181,224,0.5); width: 400px; text-align: center; display: none;
    }
    .container-box.active { display: block; }
    .logo-text { font-size: 24px; font-weight: 800; color: #fff; margin-bottom: 5px; text-shadow: 0 0 15px rgba(28,181,224,0.8); }
    .logo-version { font-size: 14px; color: #8a2be2; margin-bottom: 30px; }
    
    .input-group input {
      width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid rgba(28,181,224,0.3);
      border-radius: 8px; background: rgba(255,255,255,0.1); color: #fff; text-align: center; outline: none;
    }
    .btn-group { display: flex; gap: 10px; }
    .login-btn { flex: 2; padding: 14px; border: none; border-radius: 8px; background: linear-gradient(135deg, #1cb5e0, #5b86e5); color: #fff; font-weight: 600; cursor: pointer; }
    .clear-btn { flex: 1; padding: 14px; border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; background: transparent; color: #ccc; cursor: pointer; }

    /* 4. 메인 대시보드 상단 (Header) */
    #main-content { display: none; flex-direction: column; width: 100%; height: 100%; background: #0a0e27; }
    header {
      height: 60px; background: rgba(13, 27, 62, 0.9); display: flex; align-items: center; padding: 0 20px;
      border-bottom: 1px solid rgba(28, 181, 224, 0.3); z-index: 100;
    }
    .nav-area { display: flex; gap: 10px; margin-left: auto; }
    .nav-btn {
      padding: 8px 15px; background: rgba(28, 181, 224, 0.2); border: 1px solid rgba(28, 181, 224, 0.4);
      color: white; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: 600; transition: 0.3s;
    }
    .nav-btn:hover, .nav-btn.active { background: rgba(28, 181, 224, 0.6); box-shadow: 0 0 15px rgba(28, 181, 224, 0.5); }

    /* 5. 콘텐츠 영역 */
    .iframe-container { flex: 1; background: white; position: relative; }
    iframe { width: 100%; height: 100%; border: none; display: block; }
  </style>
</head>
<body oncontextmenu="return false">

  <div id="login-screen">
    <div class="space-bg"></div>
    <div class="container-box" id="loginContainer">
      <div class="logo-text">한에스시스템</div>
      <div class="logo-version">[V1.0]</div>
      <form onsubmit="handleLogin(event)">
        <div class="input-group">
          <input type="email" id="email" placeholder="이메일 주소" required>
          <input type="password" id="password" placeholder="비밀번호" required>
        </div>
        <div class="btn-group">
          <button type="submit" class="login-btn">확 인</button>
          <button type="button" class="clear-btn" onclick="clearForm()">Clear</button>
        </div>
        <div id="error-msg" style="color:#ff6b6b; font-size:13px; margin-top:15px; display:none;">정보가 일치하지 않습니다.</div>
      </form>
    </div>

    <div class="container-box" id="welcomeContainer">
      <div class="logo-text" style="color: #4facfe;">인증 성공</div>
      <div style="color:white; margin: 20px 0;">반가워요! 시스템에 접속합니다.</div>
      <div style="color:#8a2be2;">사이트를 불러오는 중...</div>
    </div>
  </div>

  <div id="main-content">
    <header>
      <div class="logo-text" style="font-size: 18px; cursor:pointer;" onclick="location.reload()">한에스시스템</div>
      <div class="nav-area">
        <button class="nav-btn" onclick="goLink('https://aistudio.google.com/apps/drive/1LtAaD_kL8TpuOhDusmFvVnYKjBuOpLyA?showAssistant=true&showPreview=true', this)">PPT로 변환</button>
        <button id="btn-default" class="nav-btn" onclick="goLink('https://tojidi-debug.github.io/doyaa/ai_index.html', this)">프롬프트 추천</button>
        <button class="nav-btn" onclick="goLink('https://tojidi-debug.github.io/image1/', this)">디자인</button>
      </div>
    </header>
    <div class="iframe-container">
      <iframe id="contentFrame"></iframe>
    </div>
  </div>

  <script>
    // 1. 설정: 허용 이메일 및 고정 비밀번호
    const ALLOWED_EMAILS = [
      'tojidi@gmail.com', 'kjloveh8@gmail.com', 'wony93680@gmail.com',
      'jesussw0410@gmail.com', 'juhlee0420@gmail.com', 'ohdass12@gmail.com',
      'kkysky87@gmail.com', 'purityma1@gmail.com'
    ];
    const VALID_PASSWORD = "ai1234";

    // 2. 로그인 처리 로직
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const pw = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (ALLOWED_EMAILS.includes(email) && pw === VALID_PASSWORD) {
        showContainer('welcomeContainer');
        setTimeout(enterSystem, 1500);
      } else {
        errorMsg.style.display = 'block';
      }
    }

    function clearForm() {
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
      document.getElementById('error-msg').style.display = 'none';
    }

    function showContainer(id) {
      document.querySelectorAll('.container-box').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // 3. 메인 시스템 전환 및 기본 페이지 로드
    function enterSystem() {
      const loginScreen = document.getElementById('login-screen');
      const mainContent = document.getElementById('main-content');
      
      loginScreen.style.transition = 'opacity 0.5s';
      loginScreen.style.opacity = '0';
      
      setTimeout(() => {
        loginScreen.style.display = 'none';
        mainContent.style.display = 'flex';
        // "프롬프트 추천" 페이지를 기본으로 로드
        document.getElementById('btn-default').click();
      }, 500);
    }

    function goLink(url, el) {
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('contentFrame').src = url;
    }

    window.onload = () => { showContainer('loginContainer'); };
  </script>
</body>
</html>
