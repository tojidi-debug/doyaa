<!DOCTYPE html>

  <base target="_top">
  <meta charset="UTF-8">
  <title>HanAI 시스템(V1.0)</title>

  <style>
    /* 전체 레이아웃 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Pretendard', 'Malgun Gothic', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0e27;
    }

    /* 우주 배경 애니메이션 */
    @keyframes starfield {
      0% { transform: translateY(0); }
      100% { transform: translateY(-2000px); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes nebula {
      0%, 100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.6; transform: scale(1.1) rotate(5deg); }
    }

    @keyframes cosmicDust {
      0% { transform: translateX(-100%) translateY(-100%); opacity: 0; }
      50% { opacity: 0.3; }
      100% { transform: translateX(100%) translateY(100%); opacity: 0; }
    }

    @keyframes shootingStar {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(300px) translateY(200px);
        opacity: 0;
      }
    }

    @keyframes aiGlow {
      0%, 100% { 
        text-shadow: 
          0 0 10px rgba(28, 181, 224, 0.8),
          0 0 20px rgba(138, 43, 226, 0.5),
          0 0 30px rgba(28, 181, 224, 0.3);
      }
      50% { 
        text-shadow: 
          0 0 15px rgba(28, 181, 224, 1),
          0 0 30px rgba(138, 43, 226, 0.7),
          0 0 45px rgba(28, 181, 224, 0.5);
      }
    }

    /* 메인 컨테이너 */
    .wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background: 
        radial-gradient(ellipse at top, #1a237e 0%, #0a0e27 50%),
        radial-gradient(ellipse at bottom, #0d1b3e 0%, #000000 100%);
      overflow: hidden;
    }

    /* 우주 배경 레이어 */
    .space-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent),
        radial-gradient(1px 1px at 33% 50%, white, transparent),
        radial-gradient(2px 2px at 79% 53%, white, transparent),
        radial-gradient(1px 1px at 17% 93%, white, transparent),
        radial-gradient(2px 2px at 26% 75%, white, transparent),
        radial-gradient(1.5px 1.5px at 45% 15%, white, transparent);
      background-size: 200% 200%;
      animation: starfield 200s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    /* 성운 효과 강화 */
    .space-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(138, 43, 226, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(28, 181, 224, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(91, 134, 229, 0.15) 0%, transparent 60%);
      animation: nebula 15s ease-in-out infinite;
    }

    /* 우주 먼지 레이어 */
    .space-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 40%, rgba(138, 43, 226, 0.05) 50%, transparent 60%),
        linear-gradient(-45deg, transparent 40%, rgba(28, 181, 224, 0.05) 50%, transparent 60%);
      background-size: 200% 200%;
      animation: cosmicDust 30s linear infinite;
    }

    /* 반짝이는 별 효과 */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
      animation: twinkle 3s ease-in-out infinite;
    }

    /* 유성 효과 */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.8);
      animation: shootingStar 2s ease-out;
    }

      background-size: cover;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: 
        0 4px 30px rgba(0, 0, 0, 0.5),
        inset 0 -1px 0 rgba(28, 181, 224, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 100;
    }

    /* HanAI 로고 섹션 */
    .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
      padding: 5px 10px;
      position: relative;
    }

    .logo-section:hover {
      transform: scale(1.05);
    }

    .logo-text {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 1.5px;
      position: relative;
      z-index: 1;
    }

    /* Han 부분 스타일 */
    .logo-text .han {
      color: #ffffff;
      text-shadow: 
        0 0 10px rgba(28, 181, 224, 0.8),
        0 0 20px rgba(138, 43, 226, 0.5);
    }

    /* AI 부분 기본 스타일 */
    .logo-text .ai-letter {
      color: #FFD700;
      display: inline-block;
    }

    /* A 글자 - 첫 번째로 빛남 */
    .logo-text .ai-a {
      animation: aiGlowSequence 3s ease-in-out infinite;
    }

    /* I 글자 - 두 번째로 빛남 (0.5초 지연) */
    .logo-text .ai-i {
      animation: aiGlowSequence 3s ease-in-out 0.5s infinite;
    }

    @keyframes aiGlowSequence {
      0%, 40%, 100% { 
        text-shadow: 
          0 0 5px rgba(255, 215, 0, 0.5),
          0 0 10px rgba(255, 215, 0, 0.3);
        transform: scale(1);
      }
      20% { 
        text-shadow: 
          0 0 15px rgba(255, 215, 0, 1),
          0 0 30px rgba(255, 215, 0, 0.9),
          0 0 45px rgba(255, 215, 0, 0.7),
          0 0 60px rgba(255, 215, 0, 0.5);
        transform: scale(1.1);
      }
    }

    /* 반쪽 원 효과 - 오른쪽에 배치 */
    .logo-section::before {
      content: '';
      position: absolute;
      right: -15px;
      width: 50px;
      height: 50px;
      border: 2px solid rgba(28, 181, 224, 0.5);
      border-left: 2px solid transparent;
      border-radius: 50%;
      animation: rotateHalfCircle 4s linear infinite;
      z-index: 0;
    }

    .logo-section::after {
      content: '';
      position: absolute;
      right: -18px;
      width: 56px;
      height: 56px;
      border: 1px solid rgba(255, 215, 0, 0.4);
      border-left: 1px solid transparent;
      border-radius: 50%;
      animation: rotateHalfCircleReverse 5s linear infinite;
      z-index: 0;
    }

    @keyframes rotateHalfCircle {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotateHalfCircleReverse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    /* 네비게이션 영역 */
    .nav-area {
      display: flex;
      gap: 10px;
      flex: 1;
      align-items: center;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .nav-area::-webkit-scrollbar {
      display: none;
    }

    /* 일반 버튼 스타일 */
    .nav-btn {
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid rgba(28, 181, 224, 0.3);
      border-radius: 10px;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 8px 14px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-btn:hover {
      background: rgba(28, 181, 224, 0.3);
      border-color: rgba(28, 181, 224, 0.8);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(28, 181, 224, 0.4);
    }

    .nav-btn.active {
      background: rgba(28, 181, 224, 0.3);
      border-color: rgba(28, 181, 224, 0.8);
      box-shadow: 0 0 20px rgba(28, 181, 224, 0.5);
    }

    .btn-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .btn-text {
      font-size: 12px;
      font-weight: 600;
    }

    /* 질의회신DB 버튼 특별 스타일 - 청록색 바탕 + 연한 노란색 글씨 */
    .db-custom-style {
      background: linear-gradient(135deg, #008B8B 0%, #20B2AA 100%) !important;
      color: #FFFFE0 !important;
      border: 2px solid #20B2AA !important;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 15px rgba(32, 178, 170, 0.4);
    }

    .db-custom-style:hover {
      background: linear-gradient(135deg, #00AAAA 0%, #40E0D0 100%) !important;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 25px rgba(32, 178, 170, 0.6);
      filter: brightness(1.1);
    }

    .db-custom-style.active {
      box-shadow: 0 0 30px rgba(32, 178, 170, 0.8);
    }

    /* 콘텐츠 영역 */
    .content-wrapper {
      flex: 1;
      background: #fff;
      z-index: 10;
      position: relative;
      overflow: hidden;
    }

    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 숨겨진 iframe */
    #hidden-frame {
      width: 100%;
      height: 0.5px;
      border: none;
      position: absolute;
      left: -9999px;
      top: -9999px;
    }

    /* 커스텀 알림창 */
    #custom-alert {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: linear-gradient(135deg, #0a0e27 0%, #1a237e 100%);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      border: 2px solid #1CB5E0;
      box-shadow: 0 0 40px rgba(28, 181, 224, 0.5);
      max-width: 400px;
      min-width: 300px;
    }

    .modal-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    .modal-icon {
      width: 24px;
      height: 24px;
      fill: #1CB5E0;
    }

    .modal-message {
      margin: 20px 0;
      font-size: 14px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    .modal-btn {
      background: linear-gradient(135deg, #1CB5E0 0%, #0d8ab5 100%);
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(28, 181, 224, 0.3);
    }

    .modal-btn:hover {
      background: linear-gradient(135deg, #0d8ab5 0%, #1CB5E0 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(28, 181, 224, 0.5);
    }
  </style>
</head>

        <button id="btn-prompt" class="nav-btn" onclick="goLink('frame', 'https://tojidi-debug.github.io/doyaa3/index.html', this)">
          <svg class="btn-icon" viewBox="0 0 24 24">
            <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.93 12.37 7 10.78 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.78-.93 3.37-2.15 4.1z"/>
          </svg>
          <span class="btn-text">프롬프트 추천</span>
        </button>
        
        <button class="nav-btn" onclick="goLink('frame', 'https://tojidi-debug.github.io/image1/', this)">
          <svg class="btn-icon" viewBox="0 0 24 24">
            <path d="M12 3a9 9 0 0 0 0 18c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
          </svg>
          <span class="btn-text">디자인</span>
        </button>
      </div>
    </header>

    <div class="content-wrapper">
      <iframe id="content-frame" src="about:blank"></iframe>
      <iframe id="hidden-frame" src="about:blank"></iframe>
    </div>
  </div>

  <div id="custom-alert">
    <div class="modal-content">
      <div class="modal-title">
        <svg class="modal-icon" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        <span>시스템 알림</span>
      </div>
      <div id="modal-text" class="modal-message"></div>
      <button class="modal-btn" onclick="closeAlert()">확인</button>
    </div>
  </div>

  <script>
    // 페이지 이동 함수
    function goLink(type, url, el) {
      if (type === 'new') {
        // 새 창이 아닌 현재 창 전체에서 페이지 이동
        // 숨겨진 iframe에 먼저 로드
        document.getElementById('hidden-frame').src = url;
        
        // 약간의 지연 후 전체 페이지 이동
        setTimeout(function() {
          window.location.href = url;
        }, 100);
      } else {
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        if(el) el.classList.add('active');
        document.getElementById('content-frame').src = url;
      }
    }

    // 알림창 표시
    function showAlert(message) {
      document.getElementById('modal-text').innerText = message;
      document.getElementById('custom-alert').style.display = 'flex';
    }

    // 알림창 닫기
    function closeAlert() {
      document.getElementById('custom-alert').style.display = 'none';
    }

    // 보안 설정 - 우클릭 방지
    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      showAlert('우클릭 금지');
      // 1초 후 자동으로 알림창 닫기
      setTimeout(closeAlert, 1000);
    });

    // 보안 설정 - 키보드 단축키 방지 (F12, Ctrl+Shift+I, Ctrl+U 등)
    document.addEventListener('keydown', e => {
      // F12 키
      if (e.keyCode === 123) {
        e.preventDefault();
        showAlert('개발자 도구는 사용할 수 없습니다.');
        return false;
      }
      
      // Ctrl+Shift+I (개발자 도구)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
        showAlert('개발자 도구는 사용할 수 없습니다.');
        return false;
      }
      
      // Ctrl+Shift+J (콘솔)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
        e.preventDefault();
        showAlert('개발자 도구는 사용할 수 없습니다.');
        return false;
      }
      
      // Ctrl+U (소스 보기)
      if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
        showAlert('소스 보기는 사용할 수 없습니다.');
        return false;
      }
      
      // Ctrl+Shift+C (요소 검사)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
        e.preventDefault();
        showAlert('요소 검사는 사용할 수 없습니다.');
        return false;
      }
    });

    // 보안 설정 - 텍스트 선택 방지
    document.addEventListener('selectstart', e => {
      e.preventDefault();
      return false;
    });

    // 보안 설정 - 드래그 방지
    document.addEventListener('dragstart', e => {
      e.preventDefault();
      return false;
    });

    // 보안 설정 - 복사 방지
    document.addEventListener('copy', e => {
      e.preventDefault();
      return false;
    });

    // 페이지 로드 시 실행
    window.onload = function() {
      // 접속 시 프롬프트 추천 웹페이지가 바로 보이도록 설정
      const promptBtn = document.getElementById('btn-prompt');
      if (promptBtn) {
        promptBtn.click();
      }
      
      // 별과 유성 생성
      createStars();
      createShootingStars();
    };

    // 반짝이는 별 생성
    function createStars() {
      const starsContainer = document.createElement('div');
      starsContainer.className = 'stars';
      document.querySelector('.wrapper').appendChild(starsContainer);
      
      for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (2 + Math.random() * 2) + 's';
        starsContainer.appendChild(star);
      }
    }

    // 유성 생성
    function createShootingStars() {
      setInterval(() => {
        if (Math.random() > 0.7) {
          const star = document.createElement('div');
          star.className = 'shooting-star';
          star.style.left = (Math.random() * 50 + 10) + '%';
          star.style.top = (Math.random() * 30 + 10) + '%';
          document.querySelector('.wrapper').appendChild(star);
          
          setTimeout(() => star.remove(), 2000);
        }
      }, 3000);
    }
  </script>

</body>
</html>
