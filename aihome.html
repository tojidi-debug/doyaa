<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한에스시스템(V1.0)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
    body, html { width: 100%; height: 100%; overflow: hidden; font-family: 'Pretendard', sans-serif; background: #0a0e27; }
    
    header {
      height: 65px; background: rgba(13, 27, 62, 0.9); display: flex; align-items: center; padding: 0 24px;
      border-bottom: 1px solid rgba(28, 181, 224, 0.3); box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .logo-area { color: white; font-weight: 800; font-size: 18px; margin-right: 30px; letter-spacing: 1px; }
    .logo-area span { color: #8a2be2; font-size: 13px; margin-left: 5px; }
    
    .nav-area { display: flex; gap: 10px; }
    .nav-btn {
      border: 1px solid rgba(28, 181, 224, 0.4); border-radius: 10px; color: #fff;
      background: linear-gradient(135deg, rgba(28, 181, 224, 0.2), rgba(91, 134, 229, 0.15));
      padding: 9px 16px; cursor: pointer; font-size: 13px; font-weight: 600; transition: 0.3s;
    }
    .nav-btn:hover, .nav-btn.active { background: rgba(28, 181, 224, 0.6); box-shadow: 0 0 15px rgba(28, 181, 224, 0.5); border-color: #4facfe; }

    .content-wrapper { width: 100%; height: calc(100% - 65px); background: #fff; position: relative; }
    iframe { width: 100%; height: 100%; border: none; background: white; }
  </style>
</head>
<body oncontextmenu="return false">

  <header>
    <div class="logo-area">한에스시스템 <span>[V1.0]</span></div>
    <div class="nav-area">
      <button class="nav-btn" onclick="goLink('https://script.google.com/macros/s/AKfycbydRT4eYEvv3cG9eNOmmiyXniUmFik7QH-gW_jcC9EpdvJSg3w3Cqv7GIVz6XDNhvAF/exec', this)">질의회신DB</button>
      
      <button class="nav-btn" onclick="openNewTab('https://aistudio.google.com/apps/drive/1LtAaD_kL8TpuOhDusmFvVnYKjBuOpLyA?showAssistant=true&showPreview=true', this)">PPT로 변환</button>
      
      <button id="btn-default" class="nav-btn" onclick="goLink('https://tojidi-debug.github.io/doyaa3/index.html', this)">프롬프트 추천</button>
      
      <button class="nav-btn" onclick="goLink('https://tojidi-debug.github.io/image1/', this)">디자인</button>
    </div>
  </header>

  <div class="content-wrapper">
    <iframe id="content-frame" src="about:blank" title="Main Content Container"></iframe>
  </div>

  <script>
    // 동일한 iframe에서 페이지 전환
    function goLink(url, el) {
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('content-frame').src = url;
    }

    // PPT 변환 전용 새 탭 열기
    function openNewTab(url, el) {
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
      window.open(url, '_blank');
    }

    // 접속 시 '프롬프트 추천' 기본 로드
    window.onload = () => {
      document.getElementById('btn-default').click();
    };
  </script>
</body>
</html>
