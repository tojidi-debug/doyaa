<!DOCTYPE html>
<html lang="ko">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <title>HanS_AI 시스템(V1.0)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    /* 전체 레이아웃 및 우주 테마 디자인 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow: hidden; font-family: 'Pretendard', sans-serif; background: #0a0e27; }

    @keyframes starfield { 0% { transform: translateY(0); } 100% { transform: translateY(-2000px); } }
    @keyframes nebula { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } }

    .wrapper { 
      width: 100%; height: 100vh; display: flex; flex-direction: column; position: relative; 
      background: radial-gradient(ellipse at top, #1a237e 0%, #0a0e27 50%), radial-gradient(ellipse at bottom, #0d1b3e 0%, #000000 100%); 
      overflow: hidden; 
    }
    .space-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: 200% 200%; animation: starfield 200s linear infinite; opacity: 0.6; pointer-events: none; }
    .space-bg::before { content: ''; position: absolute; width: 100%; height: 100%; background: radial-gradient(ellipse at 30% 20%, rgba(138, 43, 226, 0.2) 0%, transparent 50%); animation: nebula 15s ease-in-out infinite; }

    /* 헤더 디자인 */
    header {
      background: rgba(13, 27, 62, 0.4);
      backdrop-filter: blur(15px);
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      z-index: 100;
      border-bottom: 1px solid rgba(28, 181, 224, 0.2);
    }

    /* HanS_AI 로고 텍스트 스타일 */
    .logo-section {
      cursor: pointer;
      padding: 8px 16px;
      transition: all 0.3s ease;
      user-select: none;
    }
    .logo-text {
      font-size: 22px;
      font-weight: 900;
      color: #ffffff;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(28, 181, 224, 0.8), 0 0 20px rgba(138, 43, 226, 0.5);
    }
    .logo-section:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    /* 네비게이션 버튼 영역 */
    .nav-area { display: flex; gap: 8px; flex: 1; align-items: center; overflow-x: auto; margin-left: 15px; }
    .nav-btn {
      border: 1px solid rgba(28, 181, 224, 0.3);
      border-radius: 8px;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 14px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      transition: all 0.3s ease;
    }
    .nav-btn:hover, .nav-btn.active {
      background: rgba(28, 181, 224, 0.3);
      border-color: rgba(28, 181, 224, 0.8);
      box-shadow: 0 0 15px rgba(28, 181, 224, 0.3);
    }

    /* 콘텐츠 영역 (iframe) */
    .content-wrapper { flex: 1; background: #fff; z-index: 10; border-top: 1px solid rgba(28, 181, 224, 0.2); }
    #content-frame { width: 100%; height: 100%; border: none; }

    /* 알림창 스타일 */
    #custom-alert { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
    .modal-content { background: #1a237e; padding: 30px; border-radius: 12px; text-align: center; color: #fff; border: 1px solid #1CB5E0; box-shadow: 0 0 30px rgba(28, 181, 224, 0.4); }
    .modal-btn { background: #1CB5E0; color: #fff; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="space-bg"></div>

    <header>
      <div class="logo-section" onclick="openPromptPage()">
        <div class="logo-text">HanS_AI</div>
      </div>
      
      <div class="nav-area">
        <button class="nav-btn" onclick="goLink('frame', 'https://script.google.com/macros/s/AKfycbydRT4eYEvv3cG9eNOmmiyXniUmFik7QH-gW_jcC9EpdvJSg3w3Cqv7GIVz6XDNhvAF/exec', this)">질의회신DB</button>
        
        <button class="nav-btn" onclick="goLink('frame', 'https://script.google.com/macros/s/AKfycbzU6UBeYWfO9_SbvmyM69S6LTznRRgc4y5gNgXgP795_XaEDvOYnRYnby7T0U_5v-4bDQ/exec', this)">휴폐업조회</button>
        
        <button class="nav-btn" onclick="goLink('frame', 'https://scourt.gensolsoft.com/', this)">대법원 사건검색</button>
        
        <button class="nav-btn" onclick="goLink('new', 'https://aistudio.google.com/apps/drive/1LtAaD_kL8TpuOhDusmFvVnYKjBuOpLyA?showAssistant=true&showPreview=true', this)">PPT로 변환 ↗</button>
        
        <button id="btn-prompt" class="nav-btn" onclick="goLink('frame', 'https://tojidi-debug.github.io/doyaa3/index.html', this)">프롬프트 추천</button>
        
        <button class="nav-btn" onclick="goLink('frame', 'https://tojidi-debug.github.io/image1/', this)">디자인</button>
      </div>
    </header>

    <div class="content-wrapper">
      <iframe id="content-frame" src="about:blank"></iframe>
    </div>
  </div>

  <div id="custom-alert">
    <div class="modal-content">
      <h3>시스템 알림</h3><br>
      <p id="modal-text"></p>
      <button class="modal-btn" onclick="closeAlert()">확인</button>
    </div>
  </div>

  <script>
    // HanS_AI 로고 클릭 시 프롬프트 추천 탭 활성화
    function openPromptPage() {
      const promptBtn = document.getElementById('btn-prompt');
      goLink('frame', 'https://tojidi-debug.github.io/doyaa3/index.html', promptBtn);
    }

    function goLink(type, url, el) {
      if (type === 'new') {
        // PPT 변환 등 외부 탭 연결
        window.open(url, '_blank');
      } else {
        // 내부 iframe에서 전환
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        if(el) el.classList.add('active');
        document.getElementById('content-frame').src = url;
      }
    }

    function showAlert(message) {
      document.getElementById('modal-text').innerText = message;
      document.getElementById('custom-alert').style.display = 'flex';
    }

    function closeAlert() {
      document.getElementById('custom-alert').style.display = 'none';
    }

    // 우클릭 방지 보안 설정
    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      showAlert('보안을 위해 우클릭이 제한됩니다.');
    });

    window.onload = function() {
      // 초기 접속 시 프롬프트 추천 페이지를 기본으로 노출
      openPromptPage();
    };
  </script>

</body>
</html>
